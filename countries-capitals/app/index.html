<!doctype html>
<html ng-app="ccApp">
<head>
    <title>Countries and Capitals</title>
    <!-- build:css ./_assets/combined.css -->
    <link rel="stylesheet" type="text/css" href="./cc-app.css" />
    <link rel="stylesheet" href="./bower_components/components-font-awesome/css/font-awesome.min.css" />
    <!-- endbuild  -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/jasmine.min.css">
</head>
<body>
<h1 id="main-headline">Countries &amp; Capitals</h1>
    <main>
        <route-loading-indicator></route-loading-indicator>
        <div class="animate-view-container">
            <div ng-if='!isRouteLoading'  ui-view class="animate-view" autoscroll></div>
        </div>
    </main>

    <!-- build:js ./_assets/combined.js -->
    <script type="text/javascript" src="./bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/jasmine.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/jasmine-html.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/boot.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.0-rc.2/angular-mocks.js"></script>
    <script type="text/javascript" src="./bower_components\angular-resource\angular-resource.min.js"></script>

    <script type="text/javascript" src="./cc-app.js"></script>
    <script type="text/javascript" src="./routeLoadingIndicator.js"></script>


<script type="text/javascript">
    angular.mock.http = {};

    angular.mock.http.init = function() {

        angular.module('ngMock', ['ng', 'ngMockE2E']).provider({
            $exceptionHandler: angular.mock.$ExceptionHandlerProvider,
            $log: angular.mock.$LogProvider,
            $interval: angular.mock.$IntervalProvider,
            $rootElement: angular.mock.$RootElementProvider
        }).config(['$provide', function($provide) {
            $provide.decorator('$timeout', angular.mock.$TimeoutDecorator);
            $provide.decorator('$$rAF', angular.mock.$RAFDecorator);
            $provide.decorator('$$asyncCallback', angular.mock.$AsyncCallbackDecorator);
            $provide.decorator('$rootScope', angular.mock.$RootScopeDecorator);
            $provide.decorator('$controller', angular.mock.$ControllerDecorator);
        }]);

    };

    angular.mock.http.reset = function() {

        angular.module('ngMock', ['ng']).provider({
            $browser: angular.mock.$BrowserProvider,
            $exceptionHandler: angular.mock.$ExceptionHandlerProvider,
            $log: angular.mock.$LogProvider,
            $interval: angular.mock.$IntervalProvider,
            $httpBackend: angular.mock.$HttpBackendProvider,
            $rootElement: angular.mock.$RootElementProvider
        }).config(['$provide', function($provide) {
            $provide.decorator('$timeout', angular.mock.$TimeoutDecorator);
            $provide.decorator('$$rAF', angular.mock.$RAFDecorator);
            $provide.decorator('$$asyncCallback', angular.mock.$AsyncCallbackDecorator);
            $provide.decorator('$rootScope', angular.mock.$RootScopeDecorator);
            $provide.decorator('$controller', angular.mock.$ControllerDecorator);
        }]);

    };
</script>
    <!-- endbuild  -->
</body>




</html>
