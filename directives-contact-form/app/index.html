<!doctype html>
<html ng-app="MyApp">
<head>
    <title></title>
    <!-- build:css ./_assets/combined.css -->
    <link rel="stylesheet" type="text/css" href="./myapp.css" />
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <!-- endbuild  -->
</head>
<body>
<div>
    <h1 class="text-center">AngularJs</h1>
    <h3 class="text-center">Custom form input & custom form validation</h3>
    <hr>
    <!-- Add the custom submit attribute instead of the traditional ng-submit.
      Input fields must have the 'name' attribute, that's how Angular knows
      how to highlight the field that has an error.

      When we want to display the 'required' error validation, we want to also check that the field
      is not dirty, which means that when the page loads, the errors will not appear.
 -->
    <opt-in>
        <!-- set brand logo image as background for this css class  -->
        <div class="brand-logo"></div>
    </opt-in>


</div>
<!-- build:js ./_assets/combined.js -->
<script type="text/javascript" src="./bower_components/angular/angular.js"></script>

<script type="text/javascript" src="./bower_components/angular-messages/angular-messages.js"></script>
